<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calc-body">
            <div id="calc-display"></div>
            <div id="calc-buttons">
                <button class="clear span-2" data-value="clear">Clear</button>
                <button class="delete span-2" data-value="delete">Delete</button>
                <button class="number" data-value="7">7</button>
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="9">9</button>
                <button class="operand" data-value="divide">÷</button>
                <button class="number" data-value="4">4</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="6">6</button>
                <button class="operand" data-value="multiply">×</button>
                <button class="number" data-value="1">1</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="3">3</button>
                <button class="operand" data-value="subtract">-</button>
                <button class="number" data-value="0">0</button>
                <button class="decimal" data-value="decimal">.</button>
                <button class="equals" data-value="equals">=</button>
                <button class="operand" data-value="add">+</button>
            </div>
        </div>
        <div id="footer">Made with ♥ by GW</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
